<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
  </head>
  <body>
    <!--Left pane -->

    <section class="left-section">
      <div class="title">
        <img src="" alt="Odin face" />
        <p>ODIN</p>
      </div>
    </section>

    <!--Right pane top portion -->
    <div class="top-section">
      <p class="top-info">
        This is not a real online service! You know you need something <br />
        like this in your life to help you realize your deepest dreams. <br />
        Sign up <em>now</em> to get started. <br /><br />
        You <em>know</em> you want to.
      </p>
    </div>
    <!--Right pane form portion -->
    <section class="middle-section">
      <div class="form-information">
        <form action="">
          <label for="firstname">
            <input type="text" name="firstname" />
          </label>

          <label for="lastname">
            <input type="text" name="lastname" />
          </label>
          <label for="email">
            <input type="text" name="email" />
          </label>
          <label for="phonenumber">
            <input type="text" name="phonenumber" />
          </label>
          <label for="password">
            <input type="text" name="password" />
          </label>
          <label for="confirm-password">
            <input type="text" name="confirm-password" />
          </label>
        </form>
      </div>
    </section>

    <section class="create-account">
      <button>Create Account</button>
      <p>Already have an account? <em>Log in</em></p>
    </section>
  </body>
</html>

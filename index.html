<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sign up form</title>
  </head>
  <body>
    <main class="main">
      <section class="left">
        <div class="odin">
          <img src="./odin-lined.png" alt="Odin face" />
          <p>Odin</p>
        </div>
      </section>

      <section class="right">
        <div class="top">
          <p class="right-top">
            This is not a real online service! You know you need something<br />
            like this in your life to help you realize your deepest dreams.<br />
            sign up <em>now</em> to get started. <br /><br />
            You <em>know</em> you want to.
          </p>
        </div>

        <div class="right-middle">
          <h2>Let's do this!</h2>
          <form action="" method="GET" class="form">
            <div>
              <div><label for="firstname">FIRST NAME</label></div>
              <input type="text" id="firstname"  />
              <div><label for="email">EMAIL</label></div>
              <input type="text" id="email"  />
              <div><label for="password">PASSWORD</label></div>
              <input type="password" id="password" required />
              <p id="password-error" class="password-error"></p>
            </div>

            <div>
              <div><label for="lastname">LAST NAME</label></div>
              <input type="text" id="lastname"  />
              <div><label for="phonenumber">PHONE NUMBER</label></div>
              <input type="tel" id="phonenumber"  />
              <div><label for="confirm-password">CONFIRM PASSWORD</label></div>
              <input type="password" id="confirm-password" required />
            </div>
          </form>
        </div>

        <div class="right-bottom">
          <button type="submit" id="btn">Create Account</button>
          <p>Already have an account? <a href=""><span>Log in</span></p></a>
        </div>
      </section>
    </main>
    <script src="./sign-up.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Sign up form</title>
  </head>
  <body>
    <main class="main">
      <section class="left">
        <div class="odin">
          <img src="./odin-lined.png" alt="Odin face" />
          <p>Odin</p>
        </div>
      </section>

      <section class="right">
        <div class="top">
          <p class="right-top">
            This is not a real online service! You know you need something<br />
            like this in your life to help you realize your deepest dreams.<br />
            sign up <em>now</em> to get started. <br /><br />
            You <em>know</em> you want to.
          </p>
        </div>

        <div class="right-middle">
          <h2>Let's do this!</h2>
          <form action="" method="GET" class="form">
            <div>
              <div><label for="firstname">FIRST NAME</label></div>
              <input type="text" id="firstname" required />
              <div><label for="email">EMAIL</label></div>
              <input type="text" id="email" required />
              <div><label for="password">PASSWORD</label></div>
              <input type="password" id="password" required />
            </div>

            <div>
              <div><label for="lastname">LAST NAME</label></div>
              <input type="text" id="lastname" required />
              <div><label for="phonenumber">PHONE NUMBER</label></div>
              <input type="tel" id="phonenumber" required />
              <div><label for="confirm-password">CONFIRM PASSWORD</label></div>
              <input type="password" id="confirm-password" required />
              <p id="password-error"></p>
            </div>
          </form>
        </div>

        <div class="right-bottom">
          <button type="submit">Create Account</button>
          <p>Already have an account? <span>Log in</span></p>
        </div>
      </section>
    </main>
    <script src="">
      let passwordError = document.querySelector("#password-error");
      const password = document.querySelector("#password");
      const confirmPassword = document.querySelector("#confirmpassword");

      if (password == "" && confirmPassword == "") {
        passwordError.innerHTML = "*Passwords do not match!";
      }

      if (password !== confirmPassword) {
        console.log("Passwords don't match!");
        // passwordError.innerText = "Passwords do not match!";
      }
    </script>
  </body>
</html>
